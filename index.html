<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="/style/responsive.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">TV Shows</a>
                    <a href="#">Movies</a>
                    <a href="#">Docs</a>
                </nav>
            </div>
            <div class="header-icons">
                <button role="button" class="botao search">
                    <i class="fas fa-search"></i>
                </button>
                <a href="#">KIDS</a>
                <button role="button" class="botao">
                    <i class="fas fa-user-circle"></i>
                </button> 
            </div>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">
                    <img src="./img/logo.png" alt="" class="logo-filme">
                </h3>
                <p class="descricao">
                    Geralt of Rivia, a mutated monster-hunter for hire, journeys toward
                    his destiny in a turbulent world where people often prove more
                    wicked than beasts.
                </p>
                <div class="botoes">
                    <button role="button" class="botao play">
                        <i class="fas fa-play"></i>
                        PLAY NOW
                    </button>
                    <button role="button" class="botao list">
                        <i class="fas fa-plus"></i>
                        MY LIST
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="container">
        <h2 class="carrosel-subtitle">Popular on Netflix</h2>
    </div>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/poster1.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster2.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster3.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster4.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster5.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster6.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster7.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster8.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster9.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="img/poster10.jpg" alt="" class="box-filme"></div>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/cb0c17d269.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>

</html>
